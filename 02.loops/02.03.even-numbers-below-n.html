<!DOCTYPE html>
<html class="scenarios">
<head>
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
	<title>Printing even numbers below 'n'</title>
</head>
<body>
	
    <div  class="page-container border-radius">
        <h1>SRAVAN/SCE0203/Printing even numbers below 'n'</h1>
		<form id="numbersForm">
		<table>
			<tr>
				<td><label for="num">Enter a Number: </label></td>
				<td><input type="text" name="num" id="myinput"  class="border-radius"/></td>
			</tr>
			<tr>
			<td></td>
				<td>
				<input type="button" value="Clear" class="border-radius" id="clear" />
				<input type="submit" value="Print Numbers" class="border-radius" /></td>
				
			</tr>
		</table>
		
	</form>
        <div class="description result" id="myDiv"></div>
		<div class="description">
			<h2>Description</h2>
			<p>Printing even numbers below 'n'</p>
		</div>
    </div>

<script>
"use strict";
var numForm, myDiv, myInput;

function printNumbers() {
	var n = isNaN(myInput.value) ? 0 : Number(myInput.value),
		str = "",
		i;
	for (i = 2; i <= n; i += 2) {
		str += i + " ";
	}
	myDiv.innerHTML = str;

	return false;
}
function clearNumbers() {
	myDiv.innerHTML = "";
	myInput.value = "";
	myInput.focus();
}
function init() {
	numForm = document.getElementById("numbersForm");
	myInput = numForm.myinput;
	myDiv = document.getElementById("myDiv");
	numForm.onsubmit = printNumbers;

	document.getElementById("clear").onclick = clearNumbers;
}

window.onload = init;
</script>
</body>
</html>
